<div class="well">
  <form name ='playlistForm' class="form-horizontal" ng-submit='submit()'>
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label" >Name</label>
        <div class="col-xs-10">
          <input class="form-control" name='playlistName' type="text" ng-model="playlist.name" ng-maxlength='16' required>
          <div class="alert alert-warning" ng-show="playlistForm.playlistName.$dirty && playlistForm.$invalid">Please enter a name less than 16 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" ng-disabled="playlistForm.$invalid" class="btn btn-success">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
