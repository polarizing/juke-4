<div>
  <h3>Artists</h3>
    <input type='text' ng-model='artistFilter.name'>
    <p>{{ artistFilter.name }}</p>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistFilter.name}">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
